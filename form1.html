<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="signup.php" method="POST" runat="server">
        <p>
          <label>Title</label>
          <label>
            <input type="radio" name="title" value="mr"  >
            Mr
          </label>
          <label>
            <input type="radio" name="title" value="mrs">
            Mrs
          </label>
          <label>
            <input type="radio" name="title" value="miss"  checked>
            Miss
          </label>
        </p>
        <p>
          <label>First name</label>
          <input type="text" value="first_name">
        </p>
        <p>
          <label>Last name</label>
          <input type="text" value="last_name">
        </p>
        <p>
          <label>Email</label>
          <input type="email" value="email">
        </p>
        <p>
          <label>Phone number</label>
          <input type="tel" value="phone">
        </p>
        <p>
          <label>Password</label>
          <input type="password" value="password">
        </p>
        <p>
          <label>Confirm your password</label>
          <input type="password" value="password_confirm">
        </p>
       <p>
        <label>Marital status</label>
        <label>
          <input type="radio" name="status" value="Single">Single</label>
        <label>
          <input type="radio" name="status" value="Married">Married</label>
        <label>
          <input type="radio" name="status" value="Divorced">Divorced</label>
        <label>
          <input type="radio" name="status" value="Widowed">Widowed</label>
        </p>
        <p>
          <label>Country</label>
          <select>
            <option>Australia</option>
            <option>Canada</option>
            <option>France</option>
            <option>Germany</option>
            <option>Italy</option>
            <option>Japan</option>
            <option>Russia</option>
            <option>United Kingdom</option>
            <option>United States</option>
          </select>
        </p>
        <p>
          <label>
            <input type="checkbox" value="terms">
            I agree to the <a href="/terms">terms and conditions</a>
          </label>
        </p>
        <p>
          <button>
            Sign up
          </button>
        </p>
      </form>

</body>
</html>
